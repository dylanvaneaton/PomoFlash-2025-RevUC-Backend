services:
  backend:
    build: .
    ports:
      - "59632:59632"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pomoflashdb
      DB_HOST: database
      DB_PORT: 5432
      EXPRESS_PORT: 59632
    depends_on:
      - database
    networks: 
      - webnet
  database:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pomoflashdb
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb.sql:/initdb.sql
    networks:
      - webnet
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.certificates:/etc/nginx/certs:ro # Mount your cert files into the container
    depends_on:
      - backend
    networks:
      - webnet

networks:
  webnet:
volumes:
  postgres-data: